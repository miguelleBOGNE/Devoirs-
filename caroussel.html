<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrousel Dessins</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="carousel-container">
    <div class="carousel" id="carousel">
      <div class="carousel-item active"><img src="image1.jpg" alt="Dessin 1"></div>
      <div class="carousel-item"><img src="image2.jpg" alt="Dessin 2"></div>
      <div class="carousel-item"><img src="image3.jpg" alt="Dessin 3"></div>
      <div class="carousel-item"><img src="image4.jpg" alt="Dessin 4"></div>
      <div class="carousel-item"><img src="image5.jpg" alt="Dessin 5"></div>
    </div>
    <div class="controls">
      <button id="prev">&laquo;</button>
      <button id="next">&raquo;</button>
    </div>
  </section>
  <script>
  const carousel = document.getElementById('carousel');
const items = document.querySelectorAll('.carousel-item');
const nextBtn = document.getElementById('next');
const prevBtn = document.getElementById('prev');
let index = 0;

function updateCarousel() {
  items.forEach((item, i) => {
    item.classList.remove('active');
    if (i === index) {
      item.classList.add('active');
    }
  });
  carousel.style.transform = `translateX(-${index * 100}%)`;
}

nextBtn.addEventListener('click', () => {
  index = (index + 1) % items.length;
  updateCarousel();
});

prevBtn.addEventListener('click', () => {
  index = (index - 1 + items.length) % items.length;
  updateCarousel();
});

updateCarousel();
  </script>
</body>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #74ebd5, #acb6e5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .carousel-container {
    position: relative;
    width: 80%;
    max-width: 900px;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgb(0, 0, 0, 0.2);
    background: white;
    padding: 20px;
  }
  
  .carousel {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }
  
  .carousel-item {
    min-width: 100%;
    opacity: 0.4;
    transform: scale(0.9);
    transition: opacity 0.5s ease, transform 0.5s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .carousel-item img {
    max-height: 400px;
    width: auto;
    animation: float 6s ease-in-out infinite;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(223, 219, 219, 0.2);
  }
  
  .carousel-item.active {
    opacity: 1;
    transform: scale(1);
  }
  
  .controls {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
  }
  
  .controls button {
    background: rgba(0,0,0,0.4);
    border: none;
    color: white;
    font-size: 2rem;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 50%;
    transition: background 0.3s;
  }
  
  .controls button:hover {
    background: rgba(0,0,0,0.7);
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }
  .drawing img{
      animation: float 4s ease-in-out infinite;
  }
</style>
</html>
